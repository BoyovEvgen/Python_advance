{% extends 'base.html' %}

{% block content %}
<form method="POST" action="/change-post" class="form">
    <div class="row mb-3">
        <div class="col-sm-12">
            <textarea class="form-control" name="message" style="height: 100px">{{ post.text }}</textarea>
        </div>
    </div>
    <input type="hidden" name="post_id" value="{{ post.post_id }}">

    <div class="row mb-4">
        <button type="submit" class="btn btn-primary">Public post</button>
    </div>
</form>
{% endblock %}
